name: Backend Server CI

on:
  release:
    types: [ created ]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - build_name: linux-x86_64
            os: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Move `src/` and `Cargo.toml`
        run: |
          sudo mv /home/runner/work/VastseaBackendServer/VastseaBackendServer/src /home/app/src
          sudo mv /home/runner/work/VastseaBackendServer/VastseaBackendServer/Cargo.toml /home/app/Cargo.toml

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Image and Push to DockerHub
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.CARGO_BUILD_DIR }}
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/backend-server:${{ github.ref_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/backend-server:latest