name: Build Server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release --package rust_server --bin rust_server
    - name: Archieve Artifact
      uses: actions/download-artifact@v3.0.2
      with: 
        path: target/release/rust_server*
