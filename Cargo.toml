[package]
name = "rust_server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rustls = "0.20.7"
actix-web = { version = "4.2.1", features = ["rustls"] }
serde_json = "1.0.91"
serde = "1.0.152"
simple-log = "1.5.1"
mongodb = "2.3.1"
totp-rs = "3.1.0"
chrono = "0.4.23"
rand = "0.8.5"
pbkdf2 = "0.11.0"
scrypt = "0.10.0"
rand_core = { version = "0.6", features = ["std"] }
lazy_static = "1.4.0"
base64 = "0.20.0"
jwt-simple = "0.11.2"


[source.crates-io]
replace-with = 'ustc'

[source.ustc]
registry = "git://mirrors.ustc.edu.cn/crates.io-index"
